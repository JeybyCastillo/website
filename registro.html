    <title>Registro de Compra</title>
  </head>
  <body>
  <section>
  <div class="row no-gutters bg-dark">
        <div class="col-xl-5 col-lg-12 register-bg">
        </div>
            <div class ="col-xl-7 col-lg-12 d-flex">
                <div class="container a lign-self-center">
                 <h1 class="font-weight-bold mb-3">Registro de Compra.</h1>
                 <p><h4> Contactanos en nuestras redes sociales</h4></p>
                 <div class="form-group">
                 <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb3"><i class="icon ion-logo-google lead align-middle mr-2"></i>Gmail</button>
                 <button class="btn btn-outline-dark d-inline-block text-light mb3"><i class="icon ion-logo-facebook lead align-middle mr-2"></i>Facebook</button>
                 <button class="btn btn-outline-dark d-inline-block text-light mb3"><i class="icon ion-logo-instagram lead align-middle mr-2"></i>Instagram</button>
                 <button class="btn btn-outline-dark d-inline-block text-light mb3"><i class="icon ion-logo-whatsapp lead align-middle mr-2"></i>Whatsapp</button>

                 </div>
                 <p> Ingrese la siguiente informacion para registrar la compra.</p>

                 <form>
                    <div class ="form-row mb-3">
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Nombre del producto<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Nombre  del Producto">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Cantidad del producto<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Cantidad del Producto">
                        </div>
                    </div>
                    <div class ="form-row mb-3">
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Nombre del Cliente<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Nombre Cliente">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">DUI<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="DUI">
                        </div>
                    </div>
                     <div class ="form-row mb-3">
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Fecha:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Fecha de Pedido">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Numero de telefono:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Numero de tel. del Cliente">
                        </div>
                    </div>
                    <button class="btn btn-success btn-lg active" role="button" aria-pressed="true"">Aceptar</button>
                     <a href="productos.html" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Cancelar</a>
                 </form>
                 <small class="d-inline-block text-muted mt-5"> Todos los derechos reservados| â’¸ EmpresaS.A De C.V</small>

                </div>
            </div>
  </div>
   </section>
